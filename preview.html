<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icono.png">
    <title>Registro de Requerimientos</title>
</head>

<body class="preview-page">

    <header class="main-header">
        <div class="header-container">
            <nav class="nav-menu">
                <a href="#" class="logo">
                    <img src="img/logo blanco.png" alt="Logo Empresa">
                </a>
                <div class="nav-links">
                    <a href="inicio.html">Inicio</a>
                </div>
                <a href="#" class="logout" onclick="logout()">
                    <img src="img/log-out.png" alt="Salir">
                </a>
            </nav>
        </div>
    </header>

    <main class="main-content">

        <section class="page-header">
            <h1>Validación de Información</h1>
            <p>La IA analiza si la información suministrada es suficiente para continuar.</p>
        </section>

        <section class="preview-card">
            <div class="status-badge warning">Información en análisis</div>

            <div class="preview-content" id="previewContenido">
                Aquí aparecerá el análisis generado por la IA...
            </div>

            <div class="actions-buttons">
                <button onclick="editar()">Editar</button>
                <button class="btn-primary" onclick="irResultado()">
                    Continuar
                </button>

            </div>
        </section>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
